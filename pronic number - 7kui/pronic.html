<script>

function isPronic(n){
    let result = 0
    while(n >= result){
        let x = 0;
        let y = 1;
        result = x * y; //result 1
        x = y;           // x = 1
        y = y + 1;        // y = 2
        
    }
    return result;
  }

  console.log(isPronic(0))
